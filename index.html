<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-blue-100 w-11/12 mx-auto rounded mt-6 mb-14">
        <div class="flex justify-between w-11/12 mx-auto p-3">
            <div>
                <h3 class="text-3xl font-semibold">Interactive</h3>
                <h3 class="text-xl">Geometry Genius</h3>
            </div>
            <div class="flex justify-center items-center">
                <button class="bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded">Blog</button>
            </div>
        </div>
    </section>
    <section class="w-11/12 mx-auto mb-8 grid grid-cols-1 lg:grid-cols-4 text-center gap-4">
        <div class="border-[#e4e4e4] border-2 p-3 rounded order-1">
            <div class="text-center flex justify-center w-full mb-5 mt-5">
                <img src="./images/triangle.png" alt="">
            </div>
            <h3 class="font-semibold text-xl">Triangle</h3>
            <p>Area (A) = 0.5 x b x h</p>
            <input id="triangleInput1" class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input id="triangleInput2" class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="triangleButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
        <div class="border-[#e4e4e4] border-2 p-3 rounded order-2">
            <div class="text-center flex justify-center w-full mb-8 mt-8">
                <img src="./images/rectangle.png" alt="">
            </div>
            <h3 class="font-semibold text-xl">Rectangle</h3>
            <p>Area (A) = w x l</p>
            <input class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="rectangleButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
        <div class="border-[#e4e4e4] border-2 p-3  rounded order-3">
            <div class="text-center flex justify-center w-full mb-11 mt-10">
                <img src="./images/parallelogram.png" alt="">
            </div>
            <h3 class="font-semibold text-xl">Parallelogram</h3>
            <p>Area (A) = b x h</p>
            <input class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="parallelogramButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
        <div id="areaCalculation" class="border-[#e4e4e4] border-2 p-3 lg:row-span-2 rounded order-8 lg:order-4">
            <h3 class="underline text-center 3xl font-semibold">Area Calculations</h3>
        </div>
        <div class="border-[#e4e4e4] border-2 p-3 rounded order-5">
            <div class="text-center flex justify-center w-full mb-8 mt-8">
                <img src="./images/rhombus.png" alt=""></div>
            <h3 class="font-semibold text-xl">Rhombus</h3>
            <p>Area (A) = d<sub>1</sub> x d<sub>2</sub></p>
            <input class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="rhombusButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
        <div class="border-[#e4e4e4] border-2 p-3 rounded order-6">
            <div class="text-center flex justify-center w-full mb-8 mt-8 pb-1">
                <img src="./images/pentagon.png" alt="">
            </div>
            <h3 class="font-semibold text-xl">Pentagon</h3>
            <p>Area (A) = 0.5 x p x b</p>
            <input class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="pentagonButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
        <div class="border-[#e4e4e4] border-2 p-3 rounded order-7">
            <div class="text-center flex justify-center w-full mb-11 mt-8 pt-2">
                <img src="./images/ellipse.png" alt="">
            </div>
            <h3 class="font-semibold text-xl pt-1">Ellipse</h3>
            <p>Area (A) = Ï€ab</p>
           
            
            <input class="bg-slate-200 w-16 mx-auto mr-2 mt-3 p-1" type="text"><span>cm</span>
            <input class="bg-slate-200 w-16 mx-auto mr-2 ml-2 p-1 lg:ml-2" type="text"><span>cm</span>
            <button id="ellipseButton" class="calculateButton w-full bg-blue-500 text-white pt-1 pb-1 pl-4 pr-4 rounded mt-8">Calculate</button>
        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
